<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Font: Open Sans, 300/500/700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Cost Estimator</title>
  </head>

  <body>
    <h1>Estimate our cost</h1>
    <div class="container">
      <!-- Top links -->
      <div class="tabs">
        <p>Free</p>
        <p class="active">Team</p>
        <p>Professional</p>
        <p>Enterprice</p>
      </div>

      <div class="line"></div>
      <!-- Top ends -->

      <!-- mobile/web toggle  -->
      <div class="toggle-wrapper">
        <img src="images/icon1.png" alt="Mobile icon" />
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <img src="images/icon2.png" alt="Web icon" />
      </div>
    </div>
  </body>
</html>
